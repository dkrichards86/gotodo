name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Download dependencies
        run: go mod download

      - name: Run gofmt
        run: go fmt ./...

      - name: Run go vet
        run: go vet ./...

      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0
